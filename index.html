<!DOCTYPE html>
<html>
<head><link href="./main.css" rel="stylesheet"></head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale = 1.0">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
<script src="https://vk.com/js/api/openapi.js"></script>
<link src="main.css">
<title>Другофильтр</title>
<body>
<div class="container">
    <h1 id="title">Другофильтр </h1>
</div>
<div class="overlay">
    <div class="friends">
        <header class="friends_header">
            <h2>Выберите друзей</h2><span class="close white" id = 'close'></span>
        </header>
        <main class="friends_content">
            <div class="friends_content-left">
                <div class="search_block">
                    <div class="icon_search"></div>
                    <input class="search_input-left" type="text" placeholder="Начните вводить имя друга">
                </div>
                <header class="content_header">Ваши друзья</header>
                <div class="list">
                    <ul class="friends_list friends_list-left">

                    </ul>
                </div>
            </div>
            <div class="friends_content-right">
                <div class="search_block">
                    <div class="icon_search"></div>
                    <input class="search_input-right" type="text" placeholder="Начните вводить имя друга">
                </div>
                <header class="content_header">Друзья в списке</header>
                <div class="list">
                    <ul class="friends_list friends_list-right">

                    </ul>
                </div>
            </div>
        </main>
        <footer class="friends_footer"><span></span>
            <button id="btnSave">Сохранить</button>
        </footer>
    </div>
</div>
<script type="text/javascript" src="main.js"></script></body>
</html>
